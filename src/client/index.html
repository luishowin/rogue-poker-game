<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>NikoKadi Multiplayer</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    :root {
      --bg: #0c0c0c;
      --fg: #eee;
      --accent: #ff4655;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 1rem;
      border-bottom: 1px solid #222;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
    }

    #gameArea {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 1.1rem;
      text-align: center;
    }

    #hand {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 0.5rem;
      padding: 1rem;
      overflow-x: auto;
      background: #111;
      border-top: 1px solid #222;
      min-height: 130px;
      scroll-snap-type: x mandatory;
    }

    .card {
      width: 80px;
      height: 110px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      background: #fff;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 8px;
      cursor: pointer;
      transition: transform 0.15s ease;
      user-select: none;
      scroll-snap-align: center;
    }

    .card.red { background: #f44; color: #fff; }
    .card.green { background: #3b3; color: #fff; }
    .card.blue { background: #33f; color: #fff; }
    .card.yellow { background: #fc3; }

    .card:hover, .card:active {
      transform: translateY(-8px);
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem;
      flex-wrap: wrap;
    }

    input, button {
      border: none;
      border-radius: 5px;
      padding: 0.5rem 0.75rem;
      font-size: 0.95rem;
    }

    input {
      background: #222;
      color: var(--fg);
    }

    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #333;
      opacity: 0.6;
    }

    #log {
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>♠️ NikoKadi</header>

  <main>
    <div id="controls">
      <input id="roomCode" placeholder="Room code" />
      <input id="playerName" placeholder="Name" />
      <button id="createBtn">Create</button>
      <button id="joinBtn">Join</button>
      <button id="startBtn" disabled>Start</button>
    </div>

    <div id="gameArea">
      <div id="log">Not connected</div>
    </div>

    <div id="hand"></div>
  </main>

  <script>
    const socket = io();
    let roomCode = null;
    let playerName = null;
    let hand = [];

    const log = (msg) => document.getElementById("log").textContent = msg;
    const handEl = document.getElementById("hand");

    // Handle connection
    socket.on("connect", () => log("Connected ✅"));

    socket.on("roomCreated", (code) => {
      roomCode = code;
      log(`Room created: ${code}`);
      document.getElementById("startBtn").disabled = false;
    });

    socket.on("roomJoined", (code) => {
      roomCode = code;
      log(`Joined room: ${code}`);
      document.getElementById("startBtn").disabled = false;
    });

    socket.on("startGame", (cards) => {
      log("Your hand:");
      hand = cards;
      renderHand();
    });

    socket.on("message", (m) => log(m));
    socket.on("error", (err) => log("⚠️ " + err));

    function renderHand() {
      handEl.innerHTML = "";
      hand.forEach((c, i) => {
        const el = document.createElement("div");
        el.className = `card ${c.color}`;
        el.innerHTML = `<div>${c.value}</div><div>${c.color.toUpperCase()}</div>`;
        el.onclick = () => playCard(i);
        handEl.appendChild(el);
      });
    }

    function playCard(index) {
      const card = hand[index];
      if (!card || !roomCode) return;
      socket.emit("playCard", { room: roomCode, card });
      hand.splice(index, 1);
      renderHand();
    }

    document.getElementById("createBtn").onclick = () => {
      roomCode = document.getElementById("roomCode").value.trim();
      playerName = document.getElementById("playerName").value.trim();
      socket.emit("createRoom", roomCode);
    };

    document.getElementById("joinBtn").onclick = () => {
      roomCode = document.getElementById("roomCode").value.trim();
      playerName = document.getElementById("playerName").value.trim();
      socket.emit("joinRoom", roomCode);
    };

    document.getElementById("startBtn").onclick = () => {
      if (roomCode) socket.emit("startGame", roomCode);
    };
  </script>
</body>
</html>
